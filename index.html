<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
   
     <div id="app">
        <div class="container">
         
            <div class="text-center">  
              <h1>Primer Desafio Contador</h1>
              <p id="contador" >{{valorContador}}</p>
            </div> 

            <div class="text-center">
                <button class="btn btn-primary" type="button" @click="restar()">-</button>
                <button class="btn btn-primary" type="button" @click="sumar()">+</button>
            </div>

            <div class="row text-center" >
                <div class="col">
                  <p class="extra"> Potencia: {{potenciar}}</p>
                  
                </div>

                <div class="col">
                  <p class="extra"> cliks: {{cantidadClick}}</p>      
                  
                </div>         
           </div>
    </div>
</div>
</body>
</html>
